{% extends 'common.html' %}

{% block pw %}
    {% include 'index.html' %}
    <form action="{% url 'submit' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0">
        <tr>
            <th>Schedule a New Course</th>
        </tr>
        <tr>
            <th><input type="text" placeholder="Name" required name="sc1"></th>
        </tr>
        <tr>
            <th><input type="text" placeholder="Faculty" required name="sc2"></th>
        </tr>
        <tr>
            <th><input type="date" placeholder="Date" required name="sc3"></th>
        </tr>
        <tr>
            <th><input type="time" placeholder="Time" required name="sc4"></th>
        </tr>
        <tr>
            <th><input type="number" placeholder="Fee" required name="sc5"></th>
        </tr>
        <tr>
            <th><input type="number" placeholder="Duration" required name="sc6"></th>
        </tr>
        <tr>
            <th><button class="btn btn-primary" type="submit">Register</button></th>
        </tr>
    </table>
    </form>

    {% for x in messages %}
        <h3 style="color: red;font-size: 40px;font-family: 'Monotype Corsiva';text-align: center">
            {{ x }}
        </h3>
    {% endfor %}

{% endblock %}
