{% extends 'common.html' %}

{% block pw %}
    <form action="{% url 'check_admin' %}" method="post">
    {% csrf_token %}

    <table align="center" style="background-color: #d6dba9;color: #f5150d;" border="2">
    <tr><th>Admin Login</th></tr>
    <tr>
        <td><input type="text" placeholder="Username" required name="am1"></td>
    </tr>
    <tr>
        <td><input type="password" placeholder="Password" required name="am2"></td>
    </tr>
    <tr>
        <th><button type="submit">Login</button></th>
    </tr>
        <tr>
            <th>
                {% if message %}
                 <h4 style="text-align: center ;font-family: 'Arial Black'">
                {{ message }}
                    </h4>
            {% endif %}
            </th>
        </tr>
    </table>
    </form>
{% endblock %}
