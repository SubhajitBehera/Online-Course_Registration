{% extends 'common.html' %}
{% load static %}
<head>
    <script src="{% static 'js/ajax_call.js' %}"></script>
</head>

{% block pw %}
    {% include 'students.html' %}

    <br><br>

    <form action="{% url 'register_student'%}" method="post">
    {% csrf_token %}
    <table align="center" border="0">
        <tr>
            <th>
                <h3>Student Registration Page</h3>
            </th>
        </tr>
    <tr>
        <th>
            <input id="one" type="text" onblur="student_registration()" placeholder="Name" required name="t1">
            <span id="one1"></span>
        </th>
    </tr>
    <tr>
        <th>
            <input type="number" placeholder="Age" required name="t2">
        </th>
    </tr>
    <tr>
        <th>
            <input id="two" type="number" onblur="contact()" placeholder="Contact No" required name="t3">
            <span id="two2"></span>
        </th>
    </tr>
    <tr>
        <th>
            Gender :
            <input type="radio" value="male" checked name="t4"> Male
            <input type="radio" value="female" checked name="t4"> Female
            <input type="radio" value="others" checked name="t4"> Others
        </th>
    </tr>
    <tr>
        <th>
            <input type="text" placeholder="Username" required name="t5">
        </th>
    </tr>
    <tr>
        <th>
            <input type="password" placeholder="Password" required name="t6">
        </th>
    </tr>
    <tr>
        <th>
            <button id="b1" type="submit" class="btn btn-primary">Register</button>
        </th>
    </tr>

    </table>
    </form>


    {% for x in messages %}
        <h3 style="color: red;font-size: 40px;font-family: 'Segoe MDL2 Assets';text-align: center">
            {{ x }}
        </h3>
    {% endfor %}

{% endblock %}
