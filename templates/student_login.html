{% extends 'common.html' %}
{% load static %}

{% block pw %}
    <br><br>
    {% include 'students.html' %}


    <form action="{% url 'login_check' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0">
        <tr>
            <th colspan="2" style="text-align: center"><h3>Student Login Page</h3></th>
        </tr>
    <tr>
        <th rowspan="4">
            <img src="{% static 'image/Student_login.png' %}" width="150" height="150">
        </th>
    </tr>
    <tr>
        <th>
            <input type="text" placeholder="Username" required name="t1">
        </th>
    </tr>
    <tr>
        <th>
            <input type="password" placeholder="Password" required name="t2">
        </th>
    </tr>
    <tr>
        <th style="text-align: center">
            <button type="submit" class="btn btn-danger">
                Login</button>
        </th>
    </tr>
    </table>
    </form>

    {% for x in messages %}
        <h3 style="color: red;font-size: 40px;font-family: 'Arial Black';text-align: center">
            {{ x }}
        </h3>
    {% endfor %}

{% endblock %}
